<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/result.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" href="css/themes/black.min.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />

        <script src="lib/jquery-1.11.2.min.js"></script>
        <script src="lib/jquery.mobile-1.4.5.min.js"></script>
        <script src="lib/jquery.validate.js"></script>

        <title>Converter App</title>
    </head>
    <body>

        <div data-role="page" id="resultpage">
            <div>
                <a href="#" class="ui-btn ui-icon-home ui-btn-icon-left" id="Home">Converter App</a>
            </div>

            <div id="body">
                <div data-role="navbar">
                    <ul>
                        <li>
                            <div id="lblFrom"></div>
                            <input type="text" name="from" id="from" placeholder="enter value" value="10">

                        </li>
                        <li>
                            <div id="lblTo"></div>
                            <input type="text" name="to" id="to" placeholder="" value="" readonly="readonly">
                        </li>
                    </ul>
                </div>


                <div data-role="main" class="ui-content">
                    <input type="button" id="btnCalculate2" class="ui-btn" value="Calculate">
                </div>

                <p id="lblAdvice"> </p>
                <p id="lblAdvice2"> </p>

                <div id="rate">
                    <input type="button" id="btnRates" class="ui-btn" value="Show Conversion Rates">
                </div>

            </div>

            <footer data-role="footer" data-position="fixed">
                <h4>Copyright 2017 OTBS</h4>
            </footer>
        </div>

        <div data-role="page" data-dialog="true" id="ConversionTable">
            <div data-role="header">
                <h1>Your Table</h1>
            </div>
            <div data-role="main" class="ui-content">
                <p>Conversion rates for your reference</p>

                <table class="ui-responsive" id="table">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>To</th>
                        </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
            </div>
        </div>

            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="scripts/platformOverrides.js"></script>
            <script type="text/javascript" src="scripts/result.js"></script>
            <script type="text/javascript" src="scripts/common.js"></script>
</body>
</html>
